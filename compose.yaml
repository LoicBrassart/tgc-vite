services:
  backend:
    build: ./backend
    command: npm run dev
    env_file: .env
    volumes:
      - ./backend/src:/app/src/
  frontend:
    build: ./frontend
    command: npm run dev
    env_file: .env
    volumes:
      - ./frontend:/app/
  db:
    image: postgres
    env_file: .env
    restart: always
  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
  gateway:
    image: nginx
    ports:
      - 7000:80
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    restart: always
