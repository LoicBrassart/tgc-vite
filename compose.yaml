services:
  backend:
    build: ./backend
    command: npm run dev
    env_file: .env
    volumes:
      - ./backend/src:/app/src/
    ports:
      - 5000:5000
  frontend:
    build: ./frontend
    command: npm run dev
    env_file: .env
    volumes:
      - ./frontend:/app/
    ports:
      - 5173:5173
